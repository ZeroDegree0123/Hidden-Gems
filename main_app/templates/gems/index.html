{% extends 'base.html' %}
{% block content %}

<h1>Hidden Gems</h1>

{% for gem in gems %}
  <div class="card">
    <a href="/gems/{{ gem.id }}">
      <div class="card-content">
        <span class="card-title">{{ gem.name }}</span>
        <p>Image: {{ gem.image }}</p>
        <p>location: {{ gem.location }}</p>
      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
