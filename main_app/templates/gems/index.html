{% extends 'base.html' %}
{% block content %}

<h1>Hidden Gems</h1>

{% for gem in gems %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ gem.name }}</span>
      <p>Image: {{ gem.image }}</p>
      <p>location: {{ gem.location }}</p>
      <p>Coordinates: {{ gem.coordinates }}</p>
      <p>Description: {{ gem.description }}</p>
      <p>Category: {{ gem.category }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
